<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPlus</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estiloLancamentoItens.css">
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <a href="paginaInicial.html" class="voltar"><img src="src/imagens/Seta.png" alt="Voltar para a tela anterior."></a>
                <nav>
                    <input type="checkbox" name="menu-hamburguer" id="menu-hamburguer">
                    <label for="menu-hamburguer">
                        <div class="menu">
                            <span class="hamburguer"></span>
                        </div>
                    </label>
                    <ul class="itensMenu">
                        <li><a href="#" class="fecharMesa"><img src="src/imagens/FecharMesa.png" alt="Fechar Mesa."></a></li>
                        <li><a href="#" class="transferenciaMesa"><img src="src/imagens/Transferencia.png" alt="Transferir consumo para outra mesa."></a></li>
                        <li><a href="#" class="agrupamentoMesa"><img src="src/imagens/Agrupamento.png" alt="Agrupar mesas."></a></li>
                        <li><a href="#" class="imprimirConsumo"><img src="src/imagens/impressora.png" alt="Imprimir consumo da mesa."></a></li>
                        <li><a href="#" class="logout"><img src="src/imagens/DeslogarSistema.png" alt="Deslogar do sistema."></a></li>
                    </ul>
                </nav>
            </div>
            <img src="src/imagens/logoEscritaLateral.png" alt="logo" class="logo">
        </header>
        <div class="corpoPrincipal">
            <div class="consultaProdutos tela">
                <input type="text" class="pesquisaProduto" id="" alt="Pesquisa de produto" placeholder="Pesquisar um produto">
                <div class="produtos">
                    <div class="itemProdutos">
                        <div class="containerProdutos">
                            <h1 class="nomeItem">Nome produto teste 1 item</h1>
                            <img src="http://placekitten.com/80/80" alt="Foto do produto">
                            <h2 class="precoItem">R$10,00</h2>
                        </div>
                        <div class="adicionarTirarItem">
                            <button class="tirarItem"><img src="src/imagens/Retirar.png" alt="Tirar um item"></button>
                            <p class="quantidade">00</p>
                            <button class="adicionarItem"><img src="src/imagens/Adicionar.png" alt="Adicioar um item"></button>
                        </div>
                    </div>
                </div>
                <button class="confirmarLancamento">Confirmar pedido</button>
            </div>
            <div class="itenslancados tela">
                <h1 class="numeroMesa">Mesa 01</h1>
                <div class="gridItens">
                    <div class="itemLancado">
                        <p class="descricaoItemLancado">Descrição item - Observação do item</p>
                        <div class="valoresItem">
                            <p class="valorItem">Qtde X Valor = Total</p>
                            <button class="excluirItem"><img src="src/imagens/Cancelar.png" alt="Excluir um item lançado"></button>
                        </div>
                    </div>  
                </div>
                <h2 class="totalMesa">Total R$130,99</h2>
            </div>
        </div>
    </main>
</body>

</html>
