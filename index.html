<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefPlus</title>
</head>
<body>
    <menu name="menu">
        <a name="voltar"></a>
        <div name="itensMenu">
            <a name="fecharMesa"></a>
            <a name="transferenciaMesa"></a>
            <a name="agrupamentoMesa"></a>
            <a name="imprimirConsumo"></a>
            <a name="logout"></a>
            <img src="" alt="logo">
        </div>
    </menu>
    <main>
        <div name="consultaProdutos">
            <input type="text" name="pesquisaProduto" id="" alt="Pesquisa de produto" placeholder="Pesquisar um produto">
            <div name="produtos">
                <div name="itemProdutos">
                    <p>Nome produto</p>
                    <img src="" alt="Foto do produto">
                    <p>R$10,00</p>
                    <div name="adicionarTiraritem">
                        <button name="tirarItem"><img src="" alt="Tirar um item"></button>
                        <p name="quantidade">00</p>
                        <button name="adicionarItem"><img src="" alt="Adicioar um item"></button>
                    </div>
                    <textarea name="observaoItem" id="" cols="30" rows="10" placeholder="Observação do item"></textarea>
                </div>
            </div>
            <button>Confirmar pedido</button>
        </div>
        <div name="telaItenslancados">
            <p name="numeroMesa">Mesa 00</p>
            <div name="gridItens">
                <div name="informacoesItem">
                    <p name="descricaoItemLancado">Descrição item - Observação do item</p>
                    <p>Qtde X Valor = Total</p>
                </div>
                <button name="excluirItem"><img src="" alt="Excluir um item lançado"></button>
            </div>
            <p name="totalMesa">Total R$130,99</p>
        </div>
    </main>
</body>
</html>
